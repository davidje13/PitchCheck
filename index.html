<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pitch Check</title>
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="./index.css" />
		<link rel="icon" href="favicon.ico" />
		<script src="./noise.js"></script>
		<script src="./sample-player.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<main>
			<h1>Pitch Check</h1>
			<div>
				<div id="err-high">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div id="note">
					<span id="note-name">-</span>
					<span id="note-sharp" aria-label="sharp" title="sharp" hidden>&#x266F;</span>
					<span id="note-octave"></span>
				</div>
				<div id="err-low">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="tuning">
				<button data-note="A" data-octave="4" aria-label="A">A</button>
				<button data-note="A#" data-octave="4" aria-label="A sharp">A<sup>&#x266F;</sup></button>
				<button data-note="B" data-octave="4" aria-label="B">B</button>
				<button data-note="C" data-octave="4" aria-label="C">C</button>
				<button data-note="C#" data-octave="4" aria-label="C sharp">C<sup>&#x266F;</sup></button>
				<button data-note="D" data-octave="4" aria-label="D">D</button>
				<button data-note="D#" data-octave="4" aria-label="D sharp">D<sup>&#x266F;</sup></button>
				<button data-note="E" data-octave="4" aria-label="E">E</button>
				<button data-note="F" data-octave="4" aria-label="F">F</button>
				<button data-note="F#" data-octave="4" aria-label="F sharp">F<sup>&#x266F;</sup></button>
				<button data-note="G" data-octave="4" aria-label="G">G</button>
				<button data-note="G#" data-octave="4" aria-label="G sharp">G<sup>&#x266F;</sup></button>
			</div>
			<div class="samples">
				<button data-noise="white" title="White noise" aria-label="White noise" class="white noise"></button>
				<button data-noise="pink" title="Pink noise" aria-label="Pink noise" class="pink noise"></button>
				<button data-noise="red" title="Red noise" aria-label="Red noise" class="red noise"></button>
			</div>
			<div class="details">
				<meter id="cents" min="-50" low="0" optimum="0" high="0" max="50" value="-50">no note</meter>
				<canvas id="plot" width="200" height="50"></canvas>
				<div class="info">
					<div id="hz"></div>
					<div id="db"></div>
				</div>
			</div>
		</main>
		<footer><a href="https://github.com/davidje13/PitchCheck" target="_blank">GitHub</a></footer>
		<div id="debug-controls" hidden>
			<label>Frequency: <input type="number" min="0" max="22050" step="0.1" value="440" id="debug-frequency" /> Hz</label><br />
			<label>Noise: <input type="number" min="0" max="100" step="0.1" value="1.5" id="debug-noise" /></label>
		</div>
	</body>
</html>
